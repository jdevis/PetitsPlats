<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="css/custome.css" />
		<title>Les Petits Plats</title>
	</head>
	<body>
		<header class="container">
			<img
				src="assets/Logo.png"
				class="ms-4 mt-4"
				alt="Logo Petits Plats"
			/>
			<div
				class="h-100 d-flex flex-column justify-content-center align-items-center"
			>
				<h1 class="text-center w-75">
					CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES
					ET DÉLICIEUSES
				</h1>
				<form
					class="form-control w-75 justify-content-center align-items-center position-relative"
					role="search"
					id="search"
				>
					<input
						class="w-95 h-60px"
						type="search"
						name="searchInput"
						id="searchInput"
						minlength="3"
						placeholder="Rechercher une recette, un ingrédient, ..."
						aria-label="Rechercher une recette, un ingrédient, ..."
						autocomplete="false"
					/>
					<button
						type="submit"
						class="btn btn-bg-black position-absolute end-5 top-15 bi bi-search"
					></button>
				</form>
			</div>
		</header>
		<main class="container py-4 px-5">
			<!-- Facets section -->
			<section class="my-1 row">
				<div class="dropdown col-3">
					<button
						class="btn w-100 text-start border bg-white dropdown"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Ingrédients
						<!-- chevron bas -->
						<i class="bi bi-chevron-compact-down float-end"></i>
					</button>
					<ul
						class="dropdown-menu h-250px overflow-y-scroll"
						data-filter-ingredients
					></ul>
				</div>
				<div class="dropdown col-3">
					<button
						class="btn w-100 text-start border bg-white dropdown"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Appareils
						<!-- chevron bas -->
						<i class="bi bi-chevron-compact-down float-end"></i>
					</button>
					<ul
						class="dropdown-menu h-250px overflow-y-scroll"
						data-filter-appliances
					></ul>
				</div>
				<div class="dropdown col-3">
					<button
						class="btn w-100 text-start border bg-white dropdown"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Ustensiles
						<!-- chevron bas -->
						<i class="bi bi-chevron-compact-down float-end"></i>
					</button>
					<ul
						class="dropdown-menu h-250px overflow-y-scroll"
						data-filter-ustensils
					></ul>
				</div>
				<!-- number of recipes -->
				<div class="col-3 text-end">
					<h4 id="recipesNumber" class="mb-0 mt-2"></h4>
				</div>
			</section>
			<!-- Tags section -->
			<section class="my-1 row" id="tagsContainer"></section>
			<!-- Recipe cards section -->
			<section
				class="mt-5 row align-items-start"
				id="recipeCards"
			></section>
			<p class="col-12 fs-5 d-none" data-message></p>
		</main>
		<template data-filter-button>
			<button
				type="button"
				class="btn position-absolute p-0 top-5 end-5 bi bi-x-circle-fill"
			></button>
		</template>
		<template data-tags-template>
			<div class="col-2 bg-warning rounded p-2 mx-3"></div>
		</template>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/models.js" type="module"></script>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
