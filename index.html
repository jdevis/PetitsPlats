<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link rel="stylesheet" href="css/custome.css" />
		<title>Les Petits Plats</title>
	</head>
	<body>
		<header class="container">
			<img
				src="assets/Logo.png"
				class="ms-4 mt-4"
				alt="Logo Petits Plats"
			/>
			<div
				class="h-100 d-flex flex-column justify-content-center align-items-center"
			>
				<h1 class="text-center w-75">
					CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES
					ET DÉLICIEUSES
				</h1>
				<form
					class="d-flex w-75 justify-content-center align-items-center position-relative"
					role="search"
				>
					<input
						class="form-control w-100 h-60px"
						type="search"
						name="search"
						id="search"
						placeholder="Rechercher une recette, un ingrédient, ..."
						aria-label="Rechercher une recette, un ingrédient, ..."
					/>
					<button
						type="button"
						class="btn btn-bg-black position-absolute end-5 bi bi-search"
					></button>
				</form>
			</div>
		</header>
		<main class="container py-4 px-5">
			<!-- Facets section -->
			<section class="my-1 row">
				<div class="dropdown col-3">
					<button
						class="btn w-100 text-start border bg-white dropdown"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Ingrédients
						<!-- chevron bas -->
						<i class="bi bi-chevron-compact-down float-end"></i>
					</button>
					<ul
						class="dropdown-menu h-250px overflow-y-scroll"
						data-filter-ingredients
					>
						<li>
							<form
								class="d-flex w-100 mb-3 px-2 justify-content-center align-items-center position-relative"
								role="search"
							>
								<input
									class="form-control w-100"
									type="search"
									name="searchIng"
									id="searchIng"
									placeholder=""
									aria-label="Rechercher un ingrédient"
								/>
								<button
									type="button"
									class="btn position-absolute bi bi-search end-5"
								></button>
							</form>
						</li>
					</ul>
				</div>
				<div class="dropdown col-3">
					<button
						class="btn w-100 text-start border bg-white dropdown"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Appareils
						<!-- chevron bas -->
						<i class="bi bi-chevron-compact-down float-end"></i>
					</button>
					<ul
						class="dropdown-menu h-250px overflow-y-scroll"
						data-filter-appliances
					>
						<li>
							<form
								class="d-flex w-100 mb-3 px-2 justify-content-center align-items-center position-relative"
								role="search"
							>
								<input
									class="form-control w-100"
									type="search"
									name="searchAppliance"
									id="searchAppliance"
									placeholder=""
									aria-label="Rechercher un appareil"
								/>
								<button
									type="button"
									class="btn position-absolute bi bi-search end-5"
								></button>
							</form>
						</li>
					</ul>
				</div>
				<div class="dropdown col-3">
					<button
						class="btn w-100 text-start border bg-white dropdown"
						type="button"
						data-bs-toggle="dropdown"
						aria-expanded="false"
					>
						Ustensiles
						<!-- chevron bas -->
						<i class="bi bi-chevron-compact-down float-end"></i>
					</button>
					<ul
						class="dropdown-menu h-250px overflow-y-scroll"
						data-filter-ustensils
					>
						<li>
							<form
								class="d-flex w-100 mb-3 px-2 justify-content-center align-items-center position-relative"
								role="search"
							>
								<input
									class="form-control w-100"
									type="search"
									name="searchUstensils"
									id="searchUstensils"
									placeholder=""
									aria-label="Rechercher un ustensile"
								/>
								<button
									type="button"
									class="btn position-absolute bi bi-search end-5"
								></button>
							</form>
						</li>
					</ul>
				</div>
				<!-- number of recipes -->
				<div class="col-3 text-end">
					<h4 id="recipesNumber" class="mb-0 mt-2">50 recettes</h4>
				</div>
			</section>
			<!-- Tags section -->
			<section class="my-1 row">
				<div class="col-2 bg-warning rounded p-2 mx-3">
					Lait de coco
					<button
						type="button"
						class="btn bi bi-x-lg p-0 float-end"
					></button>
				</div>
			</section>
			<!-- Recipe cards section -->
			<section
				class="mt-5 row align-items-start"
				id="recipeCards"
			></section>
			<p class="col-12 fs-5 d-none" data-message>
				Aucune recette ne correspond à votre recherche
			</p>
		</main>
		<template data-filter-list>
			<li><a class="dropdown-item" href="#" data-filter-link></a></li>
		</template>
		<template data-filter-button>
			<button
				type="button"
				class="btn position-absolute p-0 top-5 end-5 bi bi-x-circle-fill"
			></button>
		</template>
		<template data-recipe-template>
			<article class="col-4">
				<div class="card mb-3 position-relative">
					<img src="" class="card-img-top" alt="" data-recipe-img />
					<span
						data-recipe-time
						class="w-25 position-absolute top-25 end-25 rounded-pill text-center bg-warning"
					></span>
					<div class="card-body h-550px">
						<h5 class="card-title" data-recipe-title></h5>
						<p class="text-body-secondary text-uppercase">
							Recette
						</p>
						<p
							class="h-150px card-text text-wrap text-truncate"
							data-recipe-desc
						></p>
						<p class="text-body-secondary text-uppercase">
							Ingrédients
						</p>
						<div class="row" data-ingredients-container></div>
					</div>
				</div>
			</article>
		</template>
		<template data-ingredients-template>
			<div class="col-6">
				<p class="mb-0 card-text small" data-ingredient-title></p>
				<small class="text-body-secondary" data-ingredient-qty></small>
				<small class="text-body-secondary" data-ingredient-unit></small>
			</div>
		</template>
		<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
